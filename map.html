<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Map of NC Wildlife</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>
  // Change this to your Access token ----------------------
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXJraW5saWdodCIsImEiOiJjbGIxZmI1MjIxYjVrM3ZxbHMzcXAxOHByIn0.0xz4aSva7OuIJrekbMOCdg';
  // ------------------------------------------------

  var map = new mapboxgl.Map({
    container: 'map',

    // Change this to your style --------------------
    style: 'mapbox://styles/arkinlight/clb1g90qi000014mj8g6mvecs',
    // ----------------------------------------------

      // Change to your location, please note this location information is for Gray's Arch, you will need to edit the center coordinates 
      zoom: 6.97,
      center: [-80.134, 35.725]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
